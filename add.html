<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Productos</h1>
        <div class="card p-3">
            <h5>Agregar Producto</h5>
            <input type="text" id="nombre" class="form-control my-2" placeholder="Nombre del producto">
            <input type="number" id="precio" class="form-control my-2" placeholder="Precio">
            <button class="btn btn-primary" onclick="agregarProducto()">Agregar</button>
        </div>
        <h3 class="mt-4">Lista de Productos</h3>
        <ul id="listaProductos" class="list-group mt-3"></ul>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
